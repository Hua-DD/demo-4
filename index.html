<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>三角</title>
	</head>
	<body>
		<script>
			for(var i=0;i<=7;i++){
				for (var a=7-i;a>=0;a--) {
					document.write("&nbsp;&nbsp;");
				}
				for (var b=0;b<i;b++) {
					document.write(b);
				}
				for (var c=i-2;c>=0;c--) {
					document.write(c);
				}
				document.write("<br />")
			}
		</script>
	</body>
</html>
